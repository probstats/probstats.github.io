<html>
<meta charset="utf-8">
 
<head>
    <title>Geometric distribution</title>
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" media="screen" href="./css/page.css">
    <link type="text/css" rel="stylesheet" media="screen" href="./css/chart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="./js/mathjax_config.js"></script>
</head>
 
<body>

<div class="container">
    
<h1>Geometric distribution</h1>

<p class="description">
    Keep tossing a coin, how likely to get the first heads at the $k$-th toss?
</p>

<div id="chart"></div>

<div class="controls">
    <div class="slider-label">$p$</div>
    <div id="slider_0"></div>
</div>

<div class="formula">
$$
    p(k) = 
    \begin{cases}
        (1-p)^{k-1}p, & \text{if $k = 1, 2, \cdots$,} \\\
        0,            & \text{otherwise.}
    \end{cases} 
    \\[16pt]
    \text{where $p$ is the probability the coin lands on heads.}
$$
</div>

<script src="./js/rand.js"></script>
<script src="./js/chart_functions.js"></script>
<script src="./js/dist/geometric.js"></script>

</div>

</body>
