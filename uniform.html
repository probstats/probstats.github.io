<body>

<div class="container">

<h1>Uniform distribution</h1>

<div id="chart"></div>

<div class="controls">
    <div class="slider-label"></div>
    <div id="slider_0"></div>
</div>

<div class="formula">
$$
    f(x) = 
    \begin{cases}
        \frac{1}{b-a}, & \text{if $a \leq x \leq b$,} \\
        0,              & \text{otherwise.}
    \end{cases}
    \\[16pt]
    \text{where $a$ and $b$ are the lower and upper bound of the interval.}
$$
</div>

</div>

</body>
