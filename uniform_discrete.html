<body>

<div class="container">

<h1>Discrete uniform distribution</h1>

<p class="description">
    Roll a fair $n$-sided die, how likely it lands on any given number?
</p>

<div id="chart"></div>

<div class="controls">
    <div class="slider-label"></div>
    <div id="slider_0"></div>
</div>

<div class="formula">
$$
    p(k) = 
    \begin{cases}
        1/n, & \text{if $k = a, a+1, \cdots, b-1, b$,} \\
        0,   & \text{otherwise.}
    \end{cases} 
        \\[16pt]
        \text{where $n=b-a+1$.}
$$
</div>

</div>

</body>
