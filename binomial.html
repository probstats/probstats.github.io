<body>

<div class="container">

<h1>Binomial distribution</h1>

<p class="description">
    Tossing a coin $n$ times, how likely to get $k$ heads?
</p>

<div id="chart"></div>

<div class="controls">
    <div class="slider-label">$n$</div>
    <div id="slider_0"></div>
</div>

<div class="controls">
    <div class="slider-label">$p$</div>
    <div id="slider_1"></div>
</div>

<div class="formula">
$$
  p(k) = 
  \begin{cases}
        {n \choose k}p^k(1-p)^{n-k}, & \text{if $k = 0, 1, \cdots, n$,} \\
        0,                           & \text{otherwise.}
  \end{cases}
  \\[16pt]
  \text{where $p$ is the probability the coin lands on heads.}
$$
</div>

</div>
