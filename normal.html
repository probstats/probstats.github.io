<body>

<div class="container">

<h1>Normal distribution</h1>

<div id="chart"></div>

<div class="controls">
    <div class="slider-label">$\mu$</div>
    <div id="slider_0"></div>
</div>

<div class="controls">
    <div class="slider-label">$\sigma$</div>
    <div id="slider_1"></div>
</div>

<div class="formula">
$$
f(x)=\frac{1}{\sigma\sqrt{2\pi}}\exp\bigg(-\frac{1}{2}\big(\frac{x-\mu}{\sigma}\big)^2\bigg)
\\[16pt]
\text{where $\mu$ is the mean and $\sigma$ is the standard deviation.}
$$
</div>

</div>

</body>
